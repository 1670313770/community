<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GiaoGiao社区</title>
    <head th:insert="~{import :: head}"></head>

</head>
<div th:insert="~{navigation::nav}"></div>
<div class="container-fluid main profile">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h3><span class="glyphicon glyphicon-list" aria-hidden="true" th:text="${sectionName}"></span></h3>
            <hr>
            <div th:if="${section == 'questions'}">
                <div class="container-fluid main">
                    <div class="media" th:each="question : ${questions}">
                        <div class="media-left">
                            <a href="#">
                                <img class="media-object img-rounded"
                                     th:src="${question.user.avatarUrl}">
                            </a>
                        </div>
                        <div class="media-body">
                            <h4 class="media-heading">
                                <a th:href="@{'/question/'+ ${question.id}}" th:text="${question.title}"></a>
                            </h4>
                            <span class="text-desc"><span th:text="${question.commentCount}"></span> 个回复 • <span
                                    th:text="${question.viewCount}"></span> 次浏览 • <span
                                    th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span></span>
                        </div>
                    </div>
                </div>

                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li th:if="${pageInf.pageNum != 1}">
                            <a th:href="@{/profile/questions(pagNum=1,countQuestion=10)}" aria-label="Previous">
                                <span aria-hidden="true">&lt;&lt;</span>
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/profile/questions(pagNum=${pageInf.pageNum}-1,countQuestion=10)}"
                               aria-label="Previous">
                                <span aria-hidden="true">&lt;</span>
                            </a>
                        </li>

                        <li th:each="page : ${#numbers.sequence(1,pageInf.pages)}"
                            th:class="${pageInf.pageNum == page}? 'active' : ''">
                            <a th:href="@{/profile/questions(pagNum=${page},countQuestion=10)}" th:text="${page}"></a>
                        </li>

                        <li>
                            <a th:href="@{/profile/questions(pagNum=${pageInf.pageNum}+1,countQuestion=10)}"
                               aria-label="Previous">
                                <span aria-hidden="true">&gt;</span>
                            </a>
                        </li>
                        <li th:if="${pageInf.pageNum != pageInf.pages}">
                            <a th:href="@{/profile/questions(pagNum=${pageInf.pages},countQuestion=10)}"
                               aria-label="Previous">
                                <span aria-hidden="true">&gt;&gt;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="list-group section">
                <a href="/profile/questions"
                   th:class="${section == 'questions'}? 'active list-group-item':'list-group-item'">我的问题</a>
                <a href="/profile/replies"
                   th:class="${section == 'replies'}? 'active list-group-item':'list-group-item'">最新回复<span
                        class="badge">14</span></a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
